<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" ng-app>
    <div class="row m-b-20">
        <div class="col-lg-12"><legend>Real Estate Commission Split Calculator (100% Earning Brokerage)</legend></div>
    </div>
    <div class="row m-b-20">
    <form>
        <div class="col-lg-4">
            <label for="avg-commission">Average Sales Price Point</label>
            <input type="text" class="form-control" name="avg-commission" ng-model="one">
        </div>
        <div class="col-lg-4">
            <label>Current Split (Enter as percentage)</label>
            <input type="text" class="form-control" name="current-split" ng-model="two">
        </div>
        <div class="col-lg-4">
            <label>Average Commission Rate (Enter as percentage)</label>
            <input class="form-control" type="number" name="" ng-model="three">
        </div>
    </div><!-- End Row -->
    <div class="row">
        <div class="col-lg-6">
        <label for="current-result">CURRENT BROKER</label>
            <input type="text" class="form-control" name="current-result" value="{{one * two * three | currency}}">
        </div>
        <div class="col-lg-6">
            <label for="100-earnings">100% EARNINGS</label>
            <input type="text" class="form-control" name="100-earnings" value="{{one * three | currency}}">
        </div>
    </div>
    </form>
</div><!-- End Container -->

    <!-- Dependencies -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
